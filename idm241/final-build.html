<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Build</title>
    <link rel="stylesheet" href="../beta/beta-build.css">
</head>
<body>

    <div class="logo-container">
        <img src="../alpha/assets/zillow_logo.svg" alt="Zillow logo">
    </div>

    <div class="link-container">
        <a href="https://www.zillow.com/" target="_blank"><h1>IDM 241: Beta Build - Zillow.com</h1></a>
    </div>

    <div class="subtitle-container">
        <h1>Interaction: Favorite Button, Property Modal Card, "Request Tour" Button, "X" Close Modal Button</h1>
    </div>

    <div class="property-card-container">
        <div class="property-card" onclick="window.open('https://www.zillow.com/homes/2171-Leland-Ave-Mountain-View,-CA-94040_rb/19509172_zpid/', '_blank');">
            <div class="image-container">
                <img src="property-image.png" alt="Property Image">
                <button class="favorite-btn" onclick="toggleLike(event)" onmouseover="handleHover(true)" onmouseout="handleHover(false)">
                    <img id="heart-icon" src="images/default.svg" alt="Like Button">
                </button>
            </div>
            <div class="property-details">
                <div class="price-row">
                    <h2>$1,500,000</h2>
                    <button class="request-tour-btn" onclick="event.stopPropagation(); openModal()">Request Tour</button>
                </div>
                <p class="property-info"><strong>4 bds</strong> | <strong>2 ba</strong> | <strong>1,296 sqft</strong> | Active</p>
                <p class="address">2171 Leland Ave, Mountain View, CA, 94040</p>
                <p class="mls-id">MLS ID #ML81984251, Leticia Panuco</p>
            </div>
        </div>
    </div>

</body>
