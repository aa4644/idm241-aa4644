<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="property-card">
        <div class="image-container">
            <img src="idm241/assets/x_logo.jpg" alt="Property Image" class="property-image">
            <button class="heart-button" id="heart-button">
                &#x2661; <!-- Empty heart symbol -->
            </button>
        </div>
        <div class="property-info">
            <span class="badge">Quartz countertops</span>
            <h2 class="price">$155,000</h2>
            <p class="details">3 bds | 2 ba | 1,184 sqft | Active</p>
            <p class="address">1918 E Lippincott St, Philadelphia, PA, 19134</p>
            <p class="mls-info">MLS ID #PAPH2398178, EXP REALTY, LLC, Peter Lien</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
